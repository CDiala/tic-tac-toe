<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="game-box">
      <h1 class="game-title">Let's Play Tic-Tac-Toe!</h1>
      <div class="game-controls">
        <input
          type="text"
          class="tile-count"
          placeholder="Number of square tiles..."
        />
        <button id="btnStart">Start</button>
        <button type="reset" class="reset">Reset</button>
      </div>
      <p class="error"></p>
      <section class="play-zone">
        <div class="game-top">
          <div class="player-turn">
            <p class="players">Next Player:</p>
            <span class="player">X</span>
          </div>
          <div class="winner-block">
            <p class="winner-block__title">Winner:</p>
            <span class="winner"></span>
          </div>
        </div>
        <div id="tiles-container"></div>
      </section>
    </main>
  </body>
</html>
